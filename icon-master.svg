<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#grad1)"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Coin Stack -->
  <g transform="translate(128, 128)">
    <!-- Bottom coin -->
    <ellipse cx="128" cy="180" rx="100" ry="30" fill="#FCD34D" stroke="#F59E0B" stroke-width="4"/>
    <ellipse cx="128" cy="180" rx="80" ry="24" fill="#FBBF24"/>
    
    <!-- Middle coin -->
    <ellipse cx="128" cy="140" rx="100" ry="30" fill="#FCD34D" stroke="#F59E0B" stroke-width="4"/>
    <ellipse cx="128" cy="140" rx="80" ry="24" fill="#FBBF24"/>
    
    <!-- Top coin -->
    <ellipse cx="128" cy="100" rx="100" ry="30" fill="#FCD34D" stroke="#F59E0B" stroke-width="4"/>
    <ellipse cx="128" cy="100" rx="80" ry="24" fill="#FBBF24"/>
    
    <!-- Text "Rp" -->
    <text x="128" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#92400E" text-anchor="middle">Rp</text>
  </g>
  
  <!-- App Name -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Jimpitan</text>
</svg>
